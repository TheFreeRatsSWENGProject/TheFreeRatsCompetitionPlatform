{% extends "layout.html" %}
{% block title %}Create Competition | TFR Competition Platform{% endblock %}
{% block page %}TheFreeRats Competition Platform{% endblock %}

{{ super() }}

{% block content %}
<style>
  #form-create {
    background-color: #A9927D; 
    color: white; 
    width: 35%; 
    margin: auto;
    border-radius: 40px;
  }

</style>

<h2 style="color: white; text-align: center;">Competition Registration</h2>


<main class="container">
  <form name="addForm" class="card" id="form-create" method="POST" action="/createcompetition">
    <div class="card-content" style="font-family: helvetica;">
      <span class="card-title" style="font-family: optima; color: black; text-align: center;">Create Competition</span>
      <div class="input-field">
        <input style="color: white;" type="text" name="name" placeholder="Enter Comp Name" class="materialize-textarea" required>
        <label for="name" style="color: black;"><strong>Competition Name</strong></label>
      </div>
      <div class="input-field">
        <input style="color: white;" type="date" name="date" required>
        <label for="date" style="color: black;">Competition Date</label>
      </div>
      <div class="input-field">
          <input style="color: white;" type="text" name="location" placeholder="Enter Comp Location" class="materialize-textarea" required>
          <label for="location" style="color: black;">Competition Location</label>
      </div>
      <div class="input-field">
          <input style="color: white;" type="number" name="level" placeholder="Enter Comp Level" min="1" max="5">
          <label for="level" style="color: black;">Competition Level</label>
      </div>
      <div class="input-field">
          <input style="color: white;" type="text" name="max_score" placeholder="Enter Max Value" class="materialize-textarea" required>
          <label for="max_score" style="color: black;">Competition Max Value</label>
      </div>
      <div style="text-align: center;">
        <input type="submit" class="waves-effect waves-light btn-small" id="submit-btn" style="background-color: #5E503F; color: white;" placeholder="Create Competition">
      </div>
    </div>
  </form>
</main>

{% endblock %}
