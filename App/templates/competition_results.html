{% extends "layout.html" %}
{% block title %}Add Results | TFR Competition Platform{% endblock %}
{% block page %}TheFreeRats Competition Platform{% endblock %}

{{ super() }}

{% block content %}
<style>
    #results-form {
        background-color: #A9927D; 
        color: white; 
        width: 35%; 
        margin: auto;
        border-radius: 40px;
    }
</style>

<h2 style="color: white; text-align: center;">Competition Results</h2>

<main class="container" style="padding: 15px; border-radius: 25px;">
    <form name="addForm" class="card" method="POST" id="results-form" action="{{ url_for('comp_views.add_competition_results', comp_name=competition.name) }}" style="font-family: helvetica;">
        <div class="card-content">
            <span style="color: black; font-family: optima; text-align: center;" class="card-title">Enter competition results</span>
            <div class="input-field">
                <input style="color: white;" type="text" name="team_name" placeholder="Enter Team Name" class="validate" required>
                <label for="team_name" style="color:black">Team Name</label>
            </div>
            <div class="input-field">
                <input style="color: white;" type="text" name="student1" placeholder="Enter Student Name" class="validate" required>
                <label for="team_name" style="color:black">Student 1</label>
            </div>
            <div class="input-field">
                <input style="color: white;" type="text" name="student2" placeholder="Enter Student Name" class="validate" required>
                <label for="team_name" style="color:black">Student 2</label>
            </div>
            <div class="input-field">
                <input style="color: white;" type="text" name="student3" placeholder="Enter Student Name" class="validate" required>
                <label for="team_name" style="color:black">Student 3</label>
            </div>
            <div class="input-field">
                <input style="color: white;" type="number" name="score" placeholder="Enter Score" class="validate" required>
                <label for="score" style="color:black">Score</label>
            </div>
            <div style="text-align: center;">
                <input type="submit" class="waves-effect waves-light btn-small" id="submit-btn" style="background-color: #5E503F; color: white;" placeholder="Create Competition">
            </div>
        </div>
    </form>
</main>
{% endblock %}
