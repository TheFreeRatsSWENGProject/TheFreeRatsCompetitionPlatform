{{ super() }}

{% block content %}

<style>

    /* .center{
        margin: 0;
        padding: 0;
        font-family: monstserrat;
        background: linear-gradient(120dg, #2980b9, #8e44ad);
        height: 100vh;

    form .txt_field{
        position: relative;
        /* border-bottom: 2px solid #adadad; */
        margin: 30px 0;
    } 

    .txt_field input{
        width: 100%;
        padding: 0 5px;
        height: 40px;
        font-size: 16px;
        border: none;
        background: none;
        outline: none;
    }

    .txt_field label{
        position: absolute;
        top: 50%;
        left: 5px;
        color: #adadad;
        transform: translateY(-50%);
        font-size: 16px;
        pointer-events: none;
        transition: .5s;
    }

    .txt_field span::before{
        content: '';
        position: absolute;
        top: 40px;
        left: 0;
        width: 100%;
        height: 2px;
        /* background: #2691d9; */
    }

    .txt_field input:focus ~ label,
    .txt_field input:valid ~ label{
        top: -5px;
        color: #2691d9;
    }

    .txt_field input:focus ~ span::before,
    .txt_field input:valid ~ span::before{
        width: 100%;
    }

    .pass{
        margin: -5px 0 20px 5px;
        color: #a6a6a6;
        cursor: pointer;
    }

    .pass:hover{
        text-decoration: underline;
    }

    input[type="submit"]{
        width: 100%;
        height: 50px;
        border: 3px solid;
        background: #5E503F;
        border-radius: 25px;
        border-color: #5E503F;
        font-size: 18px;
        color: #e9f4fb;
        font-weight: 700;
        cursor: pointer;
        outline: none;
    }

    input[type="submit"]:hover{
        border: 1px solid;
        border-color: #A9927D;
        transition: .5s;
    }

    .signup_link{
        margin: 30px 0;
        text-align: center;
        font-size: 16px;
        color: #666666;
    }

    .signup_link a{
        color: #2691d9;
        text-decoration: none;
    }

    .signup_link a:hover{
        text-decoration: underline;
        font-weight: bold;
    }

    .login-container{
        width: 400px;
        background-color: #A9927D;
        border-radius: 25px;
        padding: 20px;
        margin: auto;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
    }
    .main-container {
        margin-top: 30px;
    }


</style>
<div class="main-container">
    <div class="login-container" style="border-radius: 25px;">
        <h2 style="color: black; text-align: center;">Login</h2>
        
        <form action="{{ url_for('auth_views.login') }}" method="post" style="font-family: helvetica;">
            
            <div class="txt_field">
                <input style="color: black;" type="text"  id="username" name="username" required>
                <label style="color: black;" for="username">Username:</label>
            </div>
    
            <div class="txt_field">
                <input type="password" style="color: black;" id="password" name="password" required>
                <label style="color: black;" for="password">Password:</label>
            </div>
    
            <input type="submit" value="Login">
        </form>
    
        <div style="color: black; margin: 25px;" class="signup_link">
            Not a user? <a style="color: black;" href="{{ url_for('auth_views.signup') }}" class="signup-link">Sign Up</a>
        </div>
    </div>
</div>

 
{% endblock %}
